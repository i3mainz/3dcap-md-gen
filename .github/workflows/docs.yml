name: Java CI

on: [push]

jobs:
    
  ontdocI:
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    name: Ontdoc I      
    with: 
          rdffilepath: sampledata/V03_041_SLP_20120113_e.ttl
          version: v018
          docpath: docs/atos62/
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: true
          ghpagesfolder: atos62/
          sleepafter: 200

  ontdocII:
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    name: Ontdoc II     
    needs: ontdocI
    with: 
          rdffilepath: sampledata/V03_041_SLP_20200825_meta_atos2016.ttl
          docpath: docs/atos2016/
          version: v018
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: true
          ghpagesfolder: atos2016/
          sleepafter: 200
  
  ontdocIII:
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    name: Ontdoc III  
    needs: ontdocII
    with: 
          rdffilepath: sampledata/Holz_meta_agisoft.ttl
          docpath: docs/agisoft/
          version: v018
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: true
          ghpagesfolder: agisoft/
          sleepafter: 200

  build:

    runs-on: ubuntu-latest
    needs: ontdocIII
    steps:
    - name: Initial checkout
      uses: actions/checkout@v1
    - name: Create Doxygen Documentation ðŸ”§
      run: |
         sudo apt-get install doxygen graphviz -y   
         cd docs
         doxygen Doxyfile 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
