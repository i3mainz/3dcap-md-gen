name: Java CI

on: [push]

jobs:
  ontdoc:
    needs: build
    
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Ontdoc I
      uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
      with: 
          rdffilepath: sampledata/V03_041_SLP_20120113_e.ttl
          docpath: docs/atos62/
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: false
    - name: Ontdoc II
      uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
      with: 
          rdffilepath: sampledata/V03_041_SLP_20200825_meta_atos2016.ttl
          docpath: docs/atos2016/
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: false
    - name: Ontdoc III
      uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
      with: 
          rdffilepath: sampledata/Holz_meta_agisoft.ttl
          docpath: docs/agisoft/
          prefixns: http://objects.mainzed.org/data/
          prefixnsshort: ex
          indexpages: true
          metadatatable: true
          createcollections: false
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: false
    - name: Create Doxygen Documentation ðŸ”§
      run: |
         sudo apt-get install doxygen graphviz -y   
         cd docs
         doxygen Doxyfile 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
